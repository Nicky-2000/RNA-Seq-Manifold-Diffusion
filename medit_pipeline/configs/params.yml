seed: 7
hvg_n_top_genes: 2000

spec:
  n_pcs: 20
  dcol_max_cells: 3000
  ari_label_key: "Cell type annotation"        # <-- this must match an obs column name
  ari_n_dims: 10              # how many dims to use for ARI per embedding

qc:
  min_cells: 500
  min_genes: 200
  max_pct_mt: 15

eggfm_model:
  hidden_dims: [512, 512, 512, 512]

eggfm_train:
  batch_size: 2048        # original
  num_epochs: 50
  lr: 1e-4               # original
  sigma: 0.1
  device: "cuda"

eggfm_diffmap:
  n_neighbors: 30        # original
  n_comps: 30
  device: "cuda"
  hvp_mode: "Hv_norm2"   # original
  hvp_batch_size: 1024   # original
  eps_mode: "median"
  eps_value: 1.0
  eps_trunc: "no"        # original
  t: 1.0
